name: Build & Test

on:
  push:
    branches: [ main, develop ]
    paths: [ 'firmware/**', 'test/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'firmware/**', 'test/**' ]

jobs:
  # --- Static Analysis ---
  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck \
            --enable=warning,style,performance \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            --error-exitcode=1 \
            --inline-suppr \
            -I firmware/components/sensor/include \
            -I firmware/components/actuator/include \
            -I firmware/components/control/include \
            -I firmware/components/safety/include \
            -I firmware/components/comm/include \
            -I firmware/components/power/include \
            -I firmware/components/config/include \
            firmware/components/ \
            firmware/main/ \
            2>&1 | tee cppcheck-report.txt

      - name: Upload cppcheck report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-report
          path: cppcheck-report.txt

  # --- Host Unit Tests ---
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and run tests
        working-directory: test
        run: make all

      - name: Test summary
        if: always()
        run: echo "### Unit Tests Complete" >> $GITHUB_STEP_SUMMARY

  # --- Firmware Build ---
  build:
    runs-on: ubuntu-latest
    needs: [ cppcheck, unit-tests ]
    strategy:
      matrix:
        include:
          - node_type: TYPE_B
            sdkconfig_extra: ""
          - node_type: TYPE_A
            sdkconfig_extra: "sdkconfig.defaults.type_a"

    steps:
      - uses: actions/checkout@v4

      - name: Prepare Type A config
        if: matrix.node_type == 'TYPE_A'
        working-directory: firmware
        run: |
          echo "CONFIG_NODE_TYPE_A=y" > sdkconfig.defaults.type_a
          echo "CONFIG_NODE_TYPE_B=n" >> sdkconfig.defaults.type_a

      - name: ESP-IDF Build (${{ matrix.node_type }})
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.2.3
          target: esp32c6
          path: firmware
          command: |
            if [ -n "${{ matrix.sdkconfig_extra }}" ]; then
              idf.py -DSDKCONFIG_DEFAULTS="sdkconfig.defaults;${{ matrix.sdkconfig_extra }}" build
            else
              idf.py build
            fi

      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: rbms-${{ matrix.node_type }}-firmware
          path: |
            firmware/build/rbms_firmware.bin
            firmware/build/bootloader/bootloader.bin
            firmware/build/partition_table/partition-table.bin
          retention-days: 30

      - name: Report binary size
        run: |
          SIZE=$(stat -c%s firmware/build/rbms_firmware.bin 2>/dev/null || echo "unknown")
          echo "### ${{ matrix.node_type }} Binary: ${SIZE} bytes" >> $GITHUB_STEP_SUMMARY
